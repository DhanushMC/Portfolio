<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#mlGradient)"/>
  
  <!-- Chart/Graph visualization -->
  <g transform="translate(50, 50)">
    <!-- Chart background -->
    <rect x="0" y="0" width="300" height="140" fill="rgba(255,255,255,0.1)" rx="8"/>
    
    <!-- Grid lines -->
    <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
      <line x1="0" y1="35" x2="300" y2="35"/>
      <line x1="0" y1="70" x2="300" y2="70"/>
      <line x1="0" y1="105" x2="300" y2="105"/>
      <line x1="60" y1="0" x2="60" y2="140"/>
      <line x1="120" y1="0" x2="120" y2="140"/>
      <line x1="180" y1="0" x2="180" y2="140"/>
      <line x1="240" y1="0" x2="240" y2="140"/>
    </g>
    
    <!-- Data line -->
    <polyline points="20,120 60,90 120,70 180,45 240,25 280,15" 
              fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="60" cy="90" r="4" fill="white"/>
    <circle cx="120" cy="70" r="4" fill="white"/>
    <circle cx="180" cy="45" r="4" fill="white"/>
    <circle cx="240" cy="25" r="4" fill="white"/>
  </g>
  
  <!-- Supply chain icons -->
  <g transform="translate(320, 60)" opacity="0.7">
    <!-- Truck icon -->
    <rect x="0" y="15" width="25" height="15" rx="2" fill="white"/>
    <circle cx="8" cy="35" r="5" fill="white"/>
    <circle cx="22" cy="35" r="5" fill="white"/>
  </g>
  
  <g transform="translate(320, 100)" opacity="0.7">
    <!-- Warehouse icon -->
    <polygon points="0,20 12,10 24,20 24,35 0,35" fill="white"/>
    <rect x="8" y="25" width="8" height="10" fill="#10b981"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Supply Chain ML</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Forecasting System</text>
</svg>