<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="researchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#researchGradient)"/>
  
  <!-- Brain/AI neural network -->
  <g transform="translate(160, 60)">
    <!-- Brain outline -->
    <path d="M40,20 Q60,0 80,20 Q90,30 85,50 Q80,70 60,80 Q40,85 20,70 Q10,50 15,30 Q20,10 40,20" 
          fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Neural connections -->
    <g opacity="0.8">
      <circle cx="30" cy="30" r="3" fill="#8b5cf6"/>
      <circle cx="50" cy="25" r="3" fill="#8b5cf6"/>
      <circle cx="70" cy="35" r="3" fill="#8b5cf6"/>
      <circle cx="40" cy="50" r="3" fill="#8b5cf6"/>
      <circle cx="60" cy="55" r="3" fill="#8b5cf6"/>
      <circle cx="35" cy="65" r="3" fill="#8b5cf6"/>
      
      <!-- Connection lines -->
      <line x1="30" y1="30" x2="50" y2="25" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="50" y1="25" x2="70" y2="35" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="30" y1="30" x2="40" y2="50" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="40" y1="50" x2="60" y2="55" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="50" y1="25" x2="40" y2="50" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="60" y1="55" x2="35" y2="65" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Research documents -->
  <g transform="translate(60, 80)" opacity="0.7">
    <!-- Papers -->
    <rect x="0" y="0" width="25" height="30" fill="white" rx="2"/>
    <rect x="5" y="5" width="25" height="30" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="10" y="10" width="25" height="30" fill="rgba(255,255,255,0.8)" rx="2"/>
    
    <!-- Paper lines -->
    <line x1="12" y1="15" x2="30" y2="15" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="12" y1="18" x2="25" y2="18" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="12" y1="21" x2="28" y2="21" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="12" y1="24" x2="22" y2="24" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  
  <!-- Laboratory equipment -->
  <g transform="translate(280, 90)" opacity="0.8">
    <!-- Beaker -->
    <rect x="0" y="10" width="20" height="25" fill="rgba(255,255,255,0.9)" rx="2"/>
    <ellipse cx="10" cy="10" rx="10" ry="3" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Liquid -->
    <rect x="2" y="20" width="16" height="13" fill="#3b82f6" rx="1"/>
    
    <!-- Test tube -->
    <rect x="25" y="5" width="6" height="30" fill="rgba(255,255,255,0.9)" rx="3"/>
    <rect x="26" y="15" width="4" height="15" fill="#8b5cf6" rx="1"/>
  </g>
  
  <!-- Data flow -->
  <g transform="translate(100, 40)" opacity="0.6">
    <!-- Data particles -->
    <circle cx="0" cy="0" r="2" fill="white"/>
    <circle cx="20" cy="5" r="2" fill="white"/>
    <circle cx="40" cy="-3" r="2" fill="white"/>
    <circle cx="60" cy="7" r="2" fill="white"/>
    <circle cx="80" cy="2" r="2" fill="white"/>
    <circle cx="100" cy="-5" r="2" fill="white"/>
    
    <!-- Flow lines -->
    <path d="M0,0 Q20,5 40,-3 Q60,7 80,2 Q100,-5 120,0" 
          fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>
  
  <!-- Research icons -->
  <g transform="translate(320, 50)" opacity="0.6">
    <!-- Microscope -->
    <circle cx="8" cy="8" r="6" fill="white"/>
    <rect x="5" y="14" width="6" height="15" fill="white"/>
    <rect x="0" y="29" width="16" height="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">AI Research</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Initiatives</text>
</svg>