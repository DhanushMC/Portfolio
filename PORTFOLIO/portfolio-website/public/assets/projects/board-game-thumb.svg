<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#gameGradient)"/>
  
  <!-- Board game grid -->
  <g transform="translate(150, 60)">
    <!-- Game board -->
    <rect x="0" y="0" width="100" height="100" fill="rgba(255,255,255,0.9)" rx="8"/>
    
    <!-- Grid lines -->
    <g stroke="#f59e0b" stroke-width="2">
      <line x1="25" y1="0" x2="25" y2="100"/>
      <line x1="50" y1="0" x2="50" y2="100"/>
      <line x1="75" y1="0" x2="75" y2="100"/>
      <line x1="0" y1="25" x2="100" y2="25"/>
      <line x1="0" y1="50" x2="100" y2="50"/>
      <line x1="0" y1="75" x2="100" y2="75"/>
    </g>
    
    <!-- Game pieces -->
    <circle cx="12.5" cy="12.5" r="8" fill="#ef4444"/>
    <circle cx="37.5" cy="37.5" r="8" fill="#3b82f6"/>
    <circle cx="62.5" cy="87.5" r="8" fill="#10b981"/>
    <circle cx="87.5" cy="62.5" r="8" fill="#8b5cf6"/>
  </g>
  
  <!-- Star ratings -->
  <g transform="translate(80, 40)" opacity="0.8">
    <polygon points="10,0 12,8 20,8 14,12 16,20 10,16 4,20 6,12 0,8 8,8" fill="white"/>
    <polygon points="30,5 32,13 40,13 34,17 36,25 30,21 24,25 26,17 20,13 28,13" fill="white"/>
    <polygon points="50,0 52,8 60,8 54,12 56,20 50,16 44,20 46,12 40,8 48,8" fill="white"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(280, 50)" opacity="0.6">
    <!-- Small chart -->
    <rect x="0" y="20" width="6" height="30" fill="white"/>
    <rect x="8" y="15" width="6" height="35" fill="white"/>
    <rect x="16" y="10" width="6" height="40" fill="white"/>
    <rect x="24" y="25" width="6" height="25" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Board Game Review</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Prediction Model</text>
</svg>