<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#securityGradient)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(120, 60)">
    <path d="M80 20 L80 20 Q80 15 75 10 L50 10 Q45 10 45 15 L45 60 Q45 80 65 100 L80 110 L95 100 Q115 80 115 60 L115 15 Q115 10 110 10 L85 10 Q80 15 80 20" 
          fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Lock in shield -->
    <rect x="67" y="50" width="26" height="20" rx="2" fill="#6366f1"/>
    <circle cx="80" cy="45" r="8" fill="none" stroke="#6366f1" stroke-width="3"/>
    <circle cx="80" cy="57" r="2" fill="white"/>
  </g>
  
  <!-- Binary pattern -->
  <g opacity="0.1">
    <text x="20" y="200" font-family="monospace" font-size="12" fill="white">10110101</text>
    <text x="320" y="40" font-family="monospace" font-size="12" fill="white">01101010</text>
    <text x="30" y="60" font-family="monospace" font-size="12" fill="white">11001100</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">AI Security</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Red Teaming Framework</text>
</svg>