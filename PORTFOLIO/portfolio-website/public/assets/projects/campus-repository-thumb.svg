<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="academicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#academicGradient)"/>
  
  <!-- University building -->
  <g transform="translate(150, 60)">
    <!-- Main building -->
    <rect x="0" y="40" width="100" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
    
    <!-- Columns -->
    <rect x="10" y="40" width="8" height="60" fill="#3b82f6"/>
    <rect x="25" y="40" width="8" height="60" fill="#3b82f6"/>
    <rect x="40" y="40" width="8" height="60" fill="#3b82f6"/>
    <rect x="55" y="40" width="8" height="60" fill="#3b82f6"/>
    <rect x="70" y="40" width="8" height="60" fill="#3b82f6"/>
    <rect x="85" y="40" width="8" height="60" fill="#3b82f6"/>
    
    <!-- Roof -->
    <polygon points="50,20 10,40 90,40" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Steps -->
    <rect x="0" y="100" width="100" height="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="5" y="105" width="90" height="5" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Books/Documents -->
  <g transform="translate(80, 100)" opacity="0.8">
    <rect x="0" y="0" width="15" height="20" fill="white" rx="1"/>
    <rect x="3" y="0" width="15" height="20" fill="rgba(255,255,255,0.8)" rx="1"/>
    <rect x="6" y="0" width="15" height="20" fill="rgba(255,255,255,0.6)" rx="1"/>
    
    <!-- Book lines -->
    <line x1="2" y1="5" x2="12" y2="5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="2" y1="8" x2="12" y2="8" stroke="#3b82f6" stroke-width="1"/>
    <line x1="2" y1="11" x2="12" y2="11" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Database cylinders -->
  <g transform="translate(280, 80)" opacity="0.7">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="white"/>
    <rect x="0" y="0" width="30" height="30" fill="white"/>
    <ellipse cx="15" cy="30" rx="15" ry="5" fill="white"/>
    
    <ellipse cx="15" cy="10" rx="10" ry="3" fill="#3b82f6"/>
    <ellipse cx="15" cy="20" rx="10" ry="3" fill="#3b82f6"/>
  </g>
  
  <!-- Network nodes -->
  <g transform="translate(50, 40)" opacity="0.5">
    <circle cx="20" cy="20" r="4" fill="white"/>
    <circle cx="60" cy="30" r="4" fill="white"/>
    <circle cx="100" cy="10" r="4" fill="white"/>
    
    <line x1="24" y1="22" x2="56" y2="28" stroke="white" stroke-width="2"/>
    <line x1="64" y1="30" x2="96" y2="12" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Academia Campus</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Repository System</text>
</svg>