<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#healthGradient)"/>
  
  <!-- Medical cross -->
  <g transform="translate(180, 80)">
    <rect x="15" y="0" width="10" height="40" fill="rgba(255,255,255,0.9)" rx="2"/>
    <rect x="0" y="15" width="40" height="10" fill="rgba(255,255,255,0.9)" rx="2"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(80, 60)" opacity="0.7">
    <path d="M0,0 Q20,20 40,0 Q60,20 80,0" fill="none" stroke="white" stroke-width="3"/>
    <path d="M0,20 Q20,0 40,20 Q60,0 80,20" fill="none" stroke="white" stroke-width="3"/>
    <path d="M0,40 Q20,60 40,40 Q60,60 80,40" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Connection lines -->
    <line x1="10" y1="10" x2="10" y2="10" stroke="white" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="10" stroke="white" stroke-width="2"/>
    <line x1="50" y1="10" x2="50" y2="10" stroke="white" stroke-width="2"/>
    <line x1="70" y1="10" x2="70" y2="10" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Pills/medication -->
  <g transform="translate(280, 80)" opacity="0.8">
    <ellipse cx="15" cy="10" rx="12" ry="6" fill="white"/>
    <ellipse cx="15" cy="25" rx="12" ry="6" fill="white"/>
    <ellipse cx="15" cy="40" rx="12" ry="6" fill="white"/>
    
    <!-- Pill dividers -->
    <line x1="3" y1="10" x2="27" y2="10" stroke="#06b6d4" stroke-width="1"/>
    <line x1="3" y1="25" x2="27" y2="25" stroke="#06b6d4" stroke-width="1"/>
    <line x1="3" y1="40" x2="27" y2="40" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Data points -->
  <g transform="translate(120, 140)" opacity="0.6">
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="20" cy="-5" r="3" fill="white"/>
    <circle cx="40" cy="5" r="3" fill="white"/>
    <circle cx="60" cy="-10" r="3" fill="white"/>
    <circle cx="80" cy="0" r="3" fill="white"/>
    <circle cx="100" cy="8" r="3" fill="white"/>
    <circle cx="120" cy="-3" r="3" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Drug Response</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Prediction System</text>
</svg>